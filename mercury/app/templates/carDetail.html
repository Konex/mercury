<ion-view view-title="Car detail">
  <ion-content>
    <div class="list">
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Name</span>
	    	<input type="text" ng-model="car.name" placeholder="Name">
	  	</label>

	  	<div class="item item-divider">
  			Registration
  		</div>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Registration number</span>
	    	<input type="text" ng-model="car.registrationNumber" placeholder="Registration number">
	  	</label>
	  	
  		<ion-toggle ng-class="{'gray-text': !car.regoReminderToggle.checked}" ng-model="car.regoReminderToggle.checked" toggle-class="toggle-calm" >Remind me every {{car.registrationReminderCycle}} months</ion-toggle>
  		<div ng-show="car.regoReminderToggle.checked" class="range range-positive">
	    	<i class="icon ion-ios-alarm-outline"></i>
	    	<input type="range" ng-model="car.registrationReminderCycle" name="registrationReminderCycle" min="1" max="12" value="6">
	    </div>
	  	
	  	<div class="item item-divider">
  			Service
  		</div>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Who services my car</span>
	    	<input type="text" ng-model="car.serviceProvider" placeholder="Who services my car">
	  	</label>
	  	<div class="item">
			<a class="button icon-left ion-ios7-telephone button-calm button-outline" ng-href="tel: {{car.serviceProviderNumber}}">Call {{car.serviceProviderNumber}}</a>
	  	</div>
  		<ion-toggle ng-class="{'gray-text': !car.serviceReminderToggle.checked}" ng-model="car.serviceReminderToggle.checked" toggle-class="toggle-calm">Remind me every {{car.serviceReminderCycle}} months</ion-toggle>
  		<div ng-show="car.serviceReminderToggle.checked" class="range range-positive">
	    	<i class="icon ion-ios-bell-outline"></i>
	    	<input type="range" ng-model="car.serviceReminderCycle" name="serviceReminderCycle" min="1" max="12" value="5">
	    </div>
	  	
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Tyre pressure</span>
	    	<div class="row">
    		<input type="text" ng-model="car.tyrePressure" placeholder="Tyre pressure">
    	
	    	<ion-toggle ng-model="tyrePressureToggle" toggle-class="toggle-calm">{{(tyrePressureToggle)? 'psi':'kpa'}}</ion-toggle>
        	</div>
	  	</label>

	  	<div class="item item-divider">
  		</div>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Make</span>
	    	<input type="text" ng-model="car.make" placeholder="Make">
	  	</label>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Model</span>
	    	<input type="text" ng-model="car.model" placeholder="Model">
	  	</label>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Year</span>
	    	<input type="number" min="1" ng-model="car.year" placeholder="Year">
	  	</label>
	  	<label class="item item-input item-floating-label">
	    	<span class="input-label">Engine size</span>
	    	<input type="text" ng-model="car.engienSize" placeholder="Engien size">
	  	</label>

	  	<a class="button button-block button-stable" ng-click="saveCar()"  href="#/app/mycarlist/{{::car.id}}">
    		Save
  		</a>
	  	<!-- <a class="button button-block button-stable" href="#/app/mycarlist">
    		Ok
  		</a> -->
  </ion-content>
</ion-view>
