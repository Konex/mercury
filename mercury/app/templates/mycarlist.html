<ion-view view-title="My car list">
	<ion-nav-buttons side="right">
      	<a class="button" href="#/app/addCar">
      		<i class="icon ion-plus"></i>
      	</a>
        <button class="button" ng-click="data.showReorder = !data.showReorder">
            Reorder
        </button>
    </ion-nav-buttons>
  	<ion-content>
    	<ion-list   show-delete="false"
                    show-reorder="data.showReorder"
                    can-swipe="true">
      	    <ion-item   ng-repeat="car in carList" 
                        href="#/app/mycarlist/{{::car.id}}"
                        class="item-remove-animate">
        	    {{::car.name}}
            
                <ion-option-button  class="button-assertive"
                                    ng-click="deleteCar(car)">
                    delete
                </ion-option-button>
                <ion-reorder-button class="ion-ios-drag" 
                                    on-reorder="moveCar(car, $fromIndex, $toIndex)">
                </ion-reorder-button>
      	    </ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
