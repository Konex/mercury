<ion-view view-title="My car list">
	<ion-nav-buttons side="right">
      	<button class="button" ng-click="doSomething()">
      		 <i class="icon ion-plus"></i>
        	 Add car
      	</button>
    </ion-nav-buttons>
  	<ion-content>
    	<ion-list>
      	<ion-item ng-repeat="car in myCarList" href="#/app/mycarlist/{{::car.id}}">
        	{{::car.title}}
      	</ion-item>
    	</ion-list>
  	</ion-content>
</ion-view>
